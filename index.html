<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>FoxyDice</title>

	<meta name="viewport" content="width=device-width, maximum-scale=1.0, minimum-scale=1.0, initial-scale=1.0">
	<link rel="stylesheet" href="inc/style.css?02202013" type="text/css" media="screen" />
</head>
<body>

	<div id="intro">
		<h1>FoxyDice</h1>
		<div class="bodyContent">
			<p>Ready to have fun?</p>
			<a href="#" id="start" class="button">Let's go!</a>
			<p class="info visible-desktop">Controls: Just touch.</p>
		</div>
		
	</div>

	<div id="content">
		<a id="col1"></a>
		<a id="col2"></a>
		<a id="col3"></a>
		<a id="col4"></a>
		<a id="col5"></a>
	</div>

	<div id="endScreen">
		<div class="content">
			<h2>Great!</h2>
			Final score: <span id="finalScore">0</span>
			<a href="#" id="reset" class="button">Try Again!</a>
		</div>
	</div>

	<div id="ctrl">
		<div id="score"><span class="title">Score:</span> <span id="scoreNumber">0</span></div>
	</div>

	<script src="inc/MIDI.js/js/Widgets/Loader.js" type="text/javascript"></script>
	<script src="inc/MIDI.js/js/MIDI/AudioDetect.js" type="text/javascript"></script>
	<script src="inc/MIDI.js/js/MIDI/LoadPlugin.js" type="text/javascript"></script>
	<script src="inc/MIDI.js/js/MIDI/Plugin.js" type="text/javascript"></script>
	<script src="inc/MIDI.js/js/MIDI/Player.js" type="text/javascript"></script>
	<script src="inc/MIDI.js/js/Window/DOMLoader.XMLHttp.js" type="text/javascript"></script>
	<script src="inc/MIDI.js/js/Window/Event.js" type="text/javascript"></script>
	<script src="inc/MIDI.js/js/Window/DOMLoader.script.js" type="text/javascript"></script>
	<!-- extras -->
	<script src="inc/MIDI.js/inc/WebMIDIAPI.js" type="text/javascript"></script>
	<script src="inc/MIDI.js/inc/Base64.js" type="text/javascript"></script>
	<script src="inc/MIDI.js/inc/base64binary.js" type="text/javascript"></script>

	
	<script type="text/javascript" src="inc/simon_says.js?02202013"></script>
</body>
</html>
